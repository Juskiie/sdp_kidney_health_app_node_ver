<!DOCTYPE html>
<html>
<head>
	<title>KodeGreen's Kidney Health Tracker</title>
	<style>
	    html, body {
			height: 100%;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
			display: flex;
		}

		nav li {
			float: left;
			display: inline-block;
		}

		nav li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav li a:hover {
			background-color: #111;
		}
		
		/* add new style for the box */
        .box {
            background-color: #f2f2f2;
            padding: 20px;
            width: calc(39% - 30px);
            margin: 40px;
            border-radius: 10px;
            float: left;
            text-align: left;
            height: 70%;
        }

		
		/* add style for form elements */
		form label {
			display: block;
			margin-top: 10px;
		}
		
		form input[type="text"], form select {
			padding: 5px;
			margin-bottom: 10px;
			width: 100%;
		}
		
		/* add style for submit button */
		form button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
		}
		
		/* add style for the right box */
		.right-box {
            background-color: #f2f2f2;
            padding: 20px;
            width: calc(48% - 30px);
            margin: 40px;
            border-radius: 10px;
            float: right;
            text-align: left;
            height: 30%;
        }
		
		.result {
			font-size: 40px;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<script>
		document.write("<h1>Welcome to KodeGreen's Kidney Health Tracker</h1>");
	</script>
	<nav>
		<ul>
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">New Calculation</a></li>
			<li><a href="#">Past Results</a></li>
			<li><a href="#">Clinician Feedback</a></li>
			<li style="float:right"><a href="#">Logout</a></li>
		</ul>
	</nav>
	<div class="box">
		<h2>Calculate your eFGR levels</h2>
		<form>
			<label for="gender">Gender</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<label for="age">Age</label>
			<input type="text" id="age" name="age">
			<label for="ethnicity">Ethnicity</label>
			<select id="ethnicity" name="ethnicity">
				<option value="asian">Asian</option>
				<option value="black">Black or African American</option>
				<option value="hispanic">Hispanic or Latino</option>
				<option value="native">Native American or Alaska Native</option>
				<option value="white">White or Caucasian</option>
			</select>
			<button type="submit">Submit</button>
		</form>
	</div>
	<div class="right-box">
		<h2>Your eFGR results are:</h2>
		<div class="result">-</div>
		<p>We suggest you contact your GP.</p>
		<p>Keep a note of your results for your appointment.</p>
		<p>For more information visit www.com</p>
	</div>
</body>
</html>
