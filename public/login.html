<!DOCTYPE html>
<html lang="en">
<head>
  <title>KodeGreen's Kidney Health Tracker</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/login.css">

</head>
<body>
  <div class="description">
      <div class="title-box">Kidney Health Tracker</div>
      <div class="egfr-box">Your easy to use eGFR Calculator</div>
      <div class="additional-info">
        <ul>
          <li>Calculate eGFR Level</li>
          <li>General Kidney Disease Information</li>
          <li>Useful Resources</li>
        </ul>
      </div>
      <img src="/images/truelogo.png" alt="a computer with heartbeat">
    </div>
    <div class="login">
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">NHS number</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="g-recaptcha" data-sitekey="6Ld9Ox0lAAAAAMF9aqNmyysRoGR_KxMoKzxF8fMg"></div>
        <input type="submit" value="Login">
      </form>
      <div class="or-box">
        <hr>
        <div>or</div>
        <hr>
      </div>
      <a href="../index.html" id="guestLogin">Continue as guest</a>
      </form>
    </div>
     
<!-- Approved by section -->
<div id="approved-by">
  <div id="approved-by-text">approved by</div>
  <img id="approved-by-image" src="/images/NHS.svg" alt="Approved by image">
</div>
  </body>
</html>
