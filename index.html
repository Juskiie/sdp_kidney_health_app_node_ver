<html lang="en">

<body>
<nav>

<div class="chartStyle" style="width:50%" >    <canvas id="line-chart"></canvas></div>
<script>
    document.write("<h1>Welcome to KodeGreen's Kidney Health Tracker</h1>");
</script>

    <script>
    function updateChart() {
        fetch('main.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({key: 2 }) // Key==patientID ??
        })
            .then(response => response.json())
            .then(data => {
                var patientEFGRData = data;
                console.log(data);
                console.log(patientEFGRData);
                myLineChart.update(data);
            })
        var ctx = document.getElementById('line-chart').getContext('2d');
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Data Set 1',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })}
    </script>
</body>
</html>
